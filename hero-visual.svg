<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#061520"/>
      <stop offset="0.55" stop-color="#071823"/>
      <stop offset="1" stop-color="#041019"/>
    </linearGradient>

    <!-- Flow gradients -->
    <linearGradient id="flow1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#003366" stop-opacity="0.0"/>
      <stop offset="0.45" stop-color="#0077C8" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#1EA7FF" stop-opacity="0.0"/>
    </linearGradient>

    <linearGradient id="flow2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1EA7FF" stop-opacity="0.0"/>
      <stop offset="0.55" stop-color="#0077C8" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#003366" stop-opacity="0.0"/>
    </linearGradient>

    <!-- Glow -->
    <radialGradient id="glowA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1180 260) rotate(90) scale(380 520)">
      <stop stop-color="#1EA7FF" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#1EA7FF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(980 640) rotate(90) scale(420 620)">
      <stop stop-color="#0077C8" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#0077C8" stop-opacity="0"/>
    </radialGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M 28 0 L 0 0 0 28" fill="none" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <pattern id="grid2" width="140" height="140" patternUnits="userSpaceOnUse">
      <path d="M 140 0 L 0 0 0 140" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>

    <!-- Soft vignette -->
    <radialGradient id="vig" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(760 420) rotate(90) scale(520 920)">
      <stop stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.55"/>
    </radialGradient>

    <!-- Blur filter for flows -->
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>

    <!-- Slight blur for background shapes -->
    <filter id="shapeBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Grid overlays -->
  <rect width="1600" height="900" fill="url(#grid2)" opacity="0.75"/>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.60"/>

  <!-- Glows -->
  <rect width="1600" height="900" fill="url(#glowA)"/>
  <rect width="1600" height="900" fill="url(#glowB)"/>

  <!-- Flow shapes (diagonal layers) -->
  <g filter="url(#shapeBlur)" opacity="0.95">
    <path d="M 760 -120 C 1040 60 1280 80 1720 220 L 1720 520 C 1260 360 1040 320 760 140 C 540 -10 320 -40 -120 -80 L -120 -360 C 340 -260 520 -240 760 -120 Z" fill="url(#flow1)"/>
    <path d="M 920 120 C 1160 260 1420 300 1720 420 L 1720 720 C 1390 560 1180 520 920 360 C 720 240 520 220 -120 220 L -120 -60 C 520 -60 720 -20 920 120 Z" fill="url(#flow2)"/>
  </g>

  <!-- Light “signal line” -->
  <g filter="url(#softBlur)" opacity="0.55">
    <path d="M -120 560 C 260 420 540 420 760 520 C 1000 630 1220 660 1720 520" stroke="#1EA7FF" stroke-opacity="0.55" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Vignette -->
  <rect width="1600" height="900" fill="url(#vig)"/>
</svg>
